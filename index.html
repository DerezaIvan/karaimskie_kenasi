<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Главная</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="index.html"
            ><img src="images/лого-серый.png" alt="Логотип"
          /></a>
        </div>
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-item"><a href="index2.html">История</a></li>
            <li class="menu-item">
              <img src="images/звезда.png" alt="Звезда" />
            </li>
            <li class="menu-item"><a href="index3.html">Архитектура</a></li>
            <li class="menu-item">
              <img src="images/звезда.png" alt="Звезда" />
            </li>
            <li class="menu-item"><a href="index4.html">Экскурсии</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="karaites">
      <div class="container">
        <div class="karaites-text">
          <h1 class="karaites-title">Караимские<span>кенасы</span></h1>
        </div>
        <div class="karaites-image">
          <img src="images/главная.png" alt="Колонны" class="karaites-img" />
        </div>
      </div>
    </section>
    <section class="ladder">
      <div class="container">
        <div class="ladder-image">
          <img src="images/лестница.png" alt="Лестница" />
        </div>
        <div class="ladder-buttons">
          <button class="ladder-btn architecture">
            <img src="images/звезда2.png" alt="Звезда" />
            <span>Архитектура</span>
          </button>
          <button class="ladder-btn story">
            <img src="images/звезда2.png" alt="Звезда" />
            <span>История</span>
          </button>
          <button class="ladder-btn excursions">
            <img src="images/звезда2.png" alt="Звезда" />
            <span>Экскурсии</span>
          </button>
        </div>
      </div>
    </section>
    <section class="quote">
      <div class="container">
        <div class="quote-circle">
          <img src="images/круг-цитата.png" alt="" />
        </div>
        <div class="quote-text">
            <h2 class="quote-title">
                «Забыв отцов своих позор <br> и горький плен ерусалима, <br>здесь мирно проживали караимы...»
            </h2>
            <p class="quote-author">А. К. Толстой</p>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
                <img src="images/лого-оранж.png" alt="Логотип" class="footer-logo">
                <ul class="footer-list">
                    <li class="footer-list-item">Главная</li>
                    <li class="footer-list-item">История</li>
                    <li class="footer-list-item">Архитектура</li>
                    <li class="footer-list-item">Экскурсии</li>
                </ul>
            <img src="images/вхутеин-лого.png" alt="Логотип института" class="footer-logo-institute">
        </div>
        <p class="footer-text">г. Евпатория, ул. Караимская, 68</p>
    </footer>
    <script src="script/script.js"></script>
  </body>
</html>
